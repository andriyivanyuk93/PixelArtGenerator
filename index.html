<!DOCTYPE html>
<html>
<head>
  <title>Pixel Art Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <!-- HTML structure for the pixel art generator interface -->
  <div id="controls">
    <label for="pixel-size">Pixel Size:</label>
    <input type="number" id="pixel-size" min="1" max="20" value="5">

    <button id="generate-button">Generate Art</button>
    <button id="save-button">Save Art</button>
    <button id="share-button">Share Art</button>
  </div>
  
  <canvas id="pixel-canvas"></canvas>
</body>
</html>
